<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__edit-form">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <input name="name" type="text" placeholder="Имя" class="popup__text popup__text_type_name">
          <input name="biography" type="text" placeholder="О себе" class="popup__text popup__text_type_bio">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__edit-form">Новое место</h2>
        <form name="form" class="popup__form">
          <input name="title" type="text" placeholder="Название" class="popup__text popup__text_card_name">
          <input name="link" type="text" placeholder="Ссылка на картинку" class="popup__text popup__text_card_img">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type-image">
        <figure class='popup__figure'>
          <img class='popup__image' src ='' alt="фотография">
          <button type="button" class="popup__close-button"></button>
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>

    <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button" id="open_popup_btn" >
            <img class="icon" src="images/editButton.svg" alt="кнопка изменения">
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img class="icon" src="images/addButton.svg" alt="кнопка добавления">
        </button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
  </div>
<template class="template">
  <div class="element">
    <button type="button" class="element__trash"></button>
    <img class="element__photo" src ='' alt="фотография">
    <div class="element__discription">
      <h2 class="element__name"></h2>
      <button type="button" class="element__like">
      </button>
    </div>
  </div>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
