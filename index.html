<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__edit-form">Редактировать профиль</h2>
        <form name="Форма" class="popup__form">
          <input name="Имя" type="text" placeholder="Имя" class="popup__text popup__text_type_name">
          <input name="Биография" type="text" placeholder="О себе" class="popup__text popup__text_type_bio">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" id="open_popup_btn" >
            <img class="icon" src="images/editButton.svg" alt="кнопка изменения">
          </button>
        </div>
        <button class="profile__add-button">
          <img class="icon" src="images/addButton.svg" alt="кнопка добавления">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-dombai.jpg" alt="Домбай">
          <div class="element__discription">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-karachaevsk.jpg" alt="Карачаевск">
          <div class="element__discription">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-elbrus.jpg" alt="Эльбрус">
          <div class="element__discription">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/vladimir-dudukalov-rostov.jpg" alt="Ростов">
          <div class="element__discription">
            <h2 class="element__name">Ростов</h2>
            <button class="element__like">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/max-shilov-spb.jpg" alt="Санкт-Петербург">
          <div class="element__discription">
            <h2 class="element__name">Санкт-Петербург</h2>
            <button class="element__like">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/nikolay-vorobyev-moscow.jpg" alt="Лондон">
          <div class="element__discription">
            <h2 class="element__name">Москва</h2>
            <button class="element__like">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
