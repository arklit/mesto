<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__edit-form">Редактировать профиль</h2>
        <form name="profile-form" class="popup__form">
          <input name="name" type="text" placeholder="Имя" id="name-input" class="popup__text popup__text_type_name popup__input" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
          <input name="about" type="text" placeholder="О себе" id="bio-input" class="popup__text popup__text_type_bio popup__input" minlength="2" maxlength="200" required>
          <span class="popup__input-error bio-input-error"></span>
          <button disabled type="submit" class="popup__save-button popup__button_invalid popup__button popup__submit-profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__edit-form">Новое место</h2>
        <form name="picture-add-form" class="popup__form">
          <input name="title" type="text" placeholder="Название" id="title-input" class="popup__text popup__text_card_name popup__input" minlength="2" maxlength="30" required>
          <span class="popup__input-error title-input-error" ></span>
          <input name="link" type="url" placeholder="Ссылка на картинку" id="url-input" class="popup__text popup__text_card_img popup__input" required>
          <span class="popup__input-error url-input-error"></span>
          <button disabled type="submit" class="popup__save-button popup__button_invalid popup__button popup__submit-card">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type-image">
        <figure class='popup__figure'>
          <img class='popup__image' src ='#' alt="#">
          <button type="button" class="popup__close-button"></button>
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>

    <div class="popup popup_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__edit-form">Обновить аватар</h2>
        <form name="avatar-form" class="popup__form">
          <input name="link" type="url" placeholder="Ссылка на аватар" id="avatar-input" class="popup__text popup__text_avatar popup__input" minlength="2" required>
          <span class="popup__input-error avatar-input-error" ></span>
          <button disabled type="submit" class="popup__save-button popup__button_invalid popup__button popup__submit-avatar">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_delete">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__edit-form">Вы уверены?</h2>
        <form name="delete-form" class="popup__form">
          <button type="submit" class="popup__save-button popup__button popup__submit-delete">Да</button>
        </form>
      </div>
    </div>

    <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-edit">
        <button type='button' class="profile__avatar-button"></button>
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="аватар">
        </div>
        <div class="profile__info">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button">
            <img class="icon" src="<%=require('./images/editButton.svg')%>" alt="кнопка изменения">
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img class="icon" src="<%=require('./images/addButton.svg')%>" alt="кнопка добавления">
        </button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
  </div>
<template class="template">
  <div class="element">
    <button type="button" class="element__trash"></button>
    <img class="element__photo" src ='#' alt="#">
    <div class="element__discription">
      <h2 class="element__name"></h2>
      <div class="element__like-container">
        <button type="button" class="element__like"></button>
        <span class="element__like-quantity"></span>
      </div>
    </div>
  </div>
</template>
</body>
</html>
